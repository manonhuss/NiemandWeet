  <title>Mijn Reveal.js Presentatie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Voor mobielvriendelijkheid -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
  <style>
    /* Stel de achtergrondkleur in */
    body {
      background-color: #0e3847;
      margin: 0;
      padding: 0;
    }

    .reveal {
      background-color: #0e3847; /* Achtergrond voor het reveal.js canvas */
    }

    /* Stijl voor aftelcounter */
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10em; /* Grotere cijfers */
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      display: none; /* Start verborgen */
      z-index: 1000; /* Zorg ervoor dat het boven alles staat */
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
  <script>
    // Configuratie voor Reveal.js
    Reveal.initialize({
      autoSlide: 0, // Dia's schakelen niet automatisch
      loop: true,   // Gaat terug naar de eerste dia na de laatste
      controls: true, // Toont navigatieknoppen
      progress: false // Verbergt voortgangsindicator linksonder
    });

 // Countdown logica
const countdownElement = document.getElementById('countdown');
let countdownValue = 3;

const startCountdown = () => {
  countdownValue = 3; // Reset afteller
  countdownElement.innerText = countdownValue;
  countdownElement.style.display = 'block'; // Toon afteller

  const interval = setInterval(() => {
    countdownValue--;
    countdownElement.innerText = countdownValue;

    if (countdownValue <= 0) {
      clearInterval(interval); // Stop aftellen
      countdownElement.innerText = '1'; // Blijft op "1" staan
    }
  }, 1000); // Tel elke seconde af
};

// Klik-event om door te gaan met de volgende dia (overal op de pagina)
document.addEventListener('click', () => {
  if (countdownValue <= 0) { // Alleen door naar de volgende dia als countdown is voltooid
    countdownElement.style.display = 'none'; // Verberg afteller
    Reveal.next(); // Ga naar de volgende dia
  }
});

// Countdown starten bij elke diawissel
Reveal.addEventListener('slidechanged', () => {
  startCountdown();
});

// Countdown starten bij het laden van de pagina
document.addEventListener('DOMContentLoaded', startCountdown);
  </script>

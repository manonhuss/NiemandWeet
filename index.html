<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Niemand Weet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
  <style>
    body {
      background-color: #0e3847;
      margin: 0;
      padding: 0;
    }

    .reveal {
      background-color: #0e3847;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10em;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      display: none;
      z-index: 1000;
    }

    .slides section {
      transform: scale(1.75); /* Schaal de dia's met 25% */
    }
  </style>
</head>
<body>
  <div id="countdown">3</div>

  <div class="reveal">
    <div class="slides">
      <section><img src="dia1.png" alt="Dia 1" style="width: 100%; height: auto;"></section>
      <section><img src="dia2.png" alt="Dia 2" style="width: 100%; height: auto;"></section>
      <section><img src="dia3.png" alt="Dia 3" style="width: 100%; height: auto;"></section>
      <section><img src="dia4.png" alt="Dia 4" style="width: 100%; height: auto;"></section>
      <section><img src="dia5.png" alt="Dia 5" style="width: 100%; height: auto;"></section>
      <section><img src="dia6.png" alt="Dia 6" style="width: 100%; height: auto;"></section>
      <section><img src="dia7.png" alt="Dia 7" style="width: 100%; height: auto;"></section>
      <section><img src="dia8.png" alt="Dia 8" style="width: 100%; height: auto;"></section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
  <script>
    // Configuratie voor Reveal.js
    Reveal.initialize({
      autoSlide: 0,
      loop: false,
      controls: true,
      progress: false
    });

    const slides = Array.from(document.querySelectorAll('.slides section'));

    // Shuffle-functie om slides willekeurig te ordenen
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Schud de slides
    const shuffledSlides = shuffle(slides);
    const container = document.querySelector('.slides');
    container.innerHTML = '';

    shuffledSlides.forEach(slide => container.appendChild(slide));

    // Countdown logica
    const countdownElement = document.getElementById('countdown');
    let countdownValue = 3;

    const startCountdown = () => {
      countdownValue = 3; // Reset afteller
      countdownElement.innerText = countdownValue;
      countdownElement.style.display = 'block';

      const interval = setInterval(() => {
        countdownValue--;
        if (countdownValue > 0) {
          countdownElement.innerText = countdownValue;
        } else {
          clearInterval(interval); // Stop aftellen
          countdownElement.style.display = 'none'; // Verberg afteller volledig
        }
      }, 1000); // Elke seconde aftellen zonder overslaan
    };

    // Klik-event voor navigatie en aftelling herstarten
    document.addEventListener('click', () => {
      if (countdownValue <= 0) {
        Reveal.next(); // Ga naar de volgende dia
        startCountdown(); // Start aftelling opnieuw
      }
    });

    // Start countdown bij diawisseling
    Reveal.addEventListener('slidechanged', () => startCountdown());

    // Start countdown bij laden van de pagina
    document.addEventListener('DOMContentLoaded', startCountdown);
  </script>
</body>
</html>

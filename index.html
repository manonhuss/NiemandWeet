<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mijn Reveal.js Presentatie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
  <style>
    /* Stel de achtergrondkleur in */
    body {
      background-color: #0e3847;
      margin: 0;
      padding: 0;
    }

    .reveal {
      background-color: #0e3847; /* Voor het reveal.js canvas */
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Dia 1 -->
      <section>
        <img src="dia1.png" alt="Dia 1" style="width: 100%; height: auto;">
      </section>
      <!-- Dia 2 -->
      <section>
        <img src="dia2.png" alt="Dia 2" style="width: 100%; height: auto;">
      </section>
      <!-- Voeg meer secties toe voor extra dia's -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
  <script>
    // Configuratie voor Reveal.js
    Reveal.initialize({
      autoSlide: 5000, // Schakelt elke 5 seconden automatisch naar de volgende dia
      loop: true,      // Gaat terug naar de eerste dia na de laatste
      controls: true,  // Toont navigatieknoppen
      progress: true   // Toont een voortgangsbalk
    });

    // Zet de presentatie automatisch in volledig scherm
    document.addEventListener('DOMContentLoaded', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Voor Safari
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // Voor oudere IE/Edge
        document.documentElement.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
